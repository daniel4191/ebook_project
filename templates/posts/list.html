{% extends "base.html" %}
{% block title %}포스트 목록 | Ebook 플랫폼{% endblock %}
{% block content %}
<div class="container">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
        <h1>포스트</h1>
        <a class="btn btn-primary" href="{% url 'posts:create' %}">작성하기</a>
    </div>
    <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;">
        {% for post in posts %}
            <div style="border:1px solid #eee;border-radius:8px;padding:16px;">
                <h3 style="margin-bottom:.5rem;">{{ post.title }}</h3>
                <p style="color:#666;font-size:.9rem;margin-bottom:.75rem;">조회수 {{ post.view_count }}</p>
                <a class="btn btn-secondary" href="{% url 'posts:detail' post.pk %}">자세히</a>
            </div>
        {% empty %}
            <p>포스트가 없습니다.</p>
        {% endfor %}
    </div>
    <div style="margin-top:1rem;">{{ posts.paginator.num_pages }} 페이지 중 {{ posts.number }} 페이지</div>
</div>
{% endblock %}
