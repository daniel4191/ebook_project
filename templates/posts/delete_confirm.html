{% extends "base.html" %}
{% block title %}포스트 삭제 | Ebook 플랫폼{% endblock %}
{% block content %}
<div class="container" style="max-width:720px;">
    <h1 style="margin-bottom:1rem;">포스트 삭제</h1>
    <p>정말로 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-primary" type="submit">삭제</button>
        <a class="btn btn-secondary" href="{% url 'posts:detail' post.pk %}">취소</a>
    </form>
</div>
{% endblock %}
