{% extends "base.html" %}
{% block title %}전자책 목록 | Ebook 플랫폼{% endblock %}
{% block content %}
<div class="container">
    <h1 style="margin-bottom:1rem;">전자책</h1>
    <div style="display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:16px;">
        {% for ebook in ebooks %}
            <div style="border:1px solid #eee;border-radius:8px;padding:16px;">
                <h3 style="margin-bottom:.5rem;">{{ ebook.title }}</h3>
                <p style="color:#666;font-size:.9rem;margin-bottom:.75rem;">평점 {{ ebook.rating|default:0 }}</p>
                <a class="btn btn-primary" href="{% url 'ebooks:detail' ebook.pk %}">상세보기</a>
            </div>
        {% empty %}
            <p>전자책이 없습니다.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
