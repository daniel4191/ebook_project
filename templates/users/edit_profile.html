{% extends "base.html" %}
{% block title %}프로필 수정 | Ebook 플랫폼{% endblock %}
{% block content %}
<div class="container" style="max-width:560px;">
    <h1 style="margin-bottom:1rem;">프로필 수정</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            <label>닉네임</label><br/>
            <input type="text" name="username" value="{{ request.user.username }}" style="width:100%;padding:.5rem;border:1px solid #ddd;border-radius:6px;"/>
        </p>
        <p>
            <label>프로필 이미지</label><br/>
            <input type="file" name="profile_image" />
        </p>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
{% endblock %}
